<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <script>
        // Função para aplicar a máscara no telefone
        function mascaraTelefone(event) {
            var valor = event.target.value.replace(/\D/g, ''); // Remove tudo que não for número
            event.target.value = valor.replace(/^(\d{2})(\d{5})(\d{4})$/, '($1) $2-$3'); // Aplica a máscara de telefone
        }
    </script>
</head>
<body>
    <h1>Formulário de Cadastro Muito massa</h1>
    <form action="cadastro.jsp" method="POST">

        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome completo"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Seu email"><br><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="1" placeholder="Sua idade"><br><br>
        </fieldset>

        <!-- Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required minlength="8" placeholder="Senha (mínimo 8 caracteres)"><br><br>

        <!-- Data de Nascimento -->
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

        <!-- Gênero -->
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <!-- Telefone -->
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required oninput="mascaraTelefone(event)" maxlength="15" placeholder="(XX) XXXXX-XXXX"><br><br>

        <!-- Endereço -->
        <fieldset>
            <legend>Endereço</legend>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required placeholder="Nome da rua"><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required placeholder="Nome da cidade"><br><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required placeholder="Nome do estado"><br><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="CEP: 12345-678"><br><br>
        </fieldset>

        <!-- Interesses -->
        <fieldset>
            <legend>Interesses</legend>
            <label><input type="checkbox" name="interesses" value="esportes"> Esportes</label><br>
            <label><input type="checkbox" name="interesses" value="tecnologia"> Tecnologia</label><br>
            <label><input type="checkbox" name="interesses" value="musica"> Música</label><br>
            <label><input type="checkbox" name="interesses" value="arte"> Arte</label><br><br>
        </fieldset>

        <!-- Notificações -->
        <label>Notificações:</label><br>
        <label><input type="radio" name="notificacoes" value="email" required> Email</label>
        <label><input type="radio" name="notificacoes" value="sms"> SMS</label><br><br>

        <!-- Observações -->
        <label for="observacoes">Observações:</label><br>
        <textarea id="observacoes" name="observacoes" rows="4" placeholder="Observações (opcional)"></textarea><br><br>

        <!-- Botões -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
